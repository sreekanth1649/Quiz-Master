<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">ðŸ“Š Quiz Scores</h2>

        <table class="table table-bordered table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>No. of Questions</th>
                    <th>Date</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for score in scores %}
                <tr>
                    <td>{{ loop.index }}</td>  
                    <td>{{ score.no_of_questions }}</td>
                    <td>{{ score.date_of_quiz.strftime('%Y-%m-%d') }}</td>
                    <td>{{ score.total_score }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="text-center text-muted">No quizzes taken yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

       
        <div class="text-center mt-3">
            <a href="{{ url_for('user.dashboard') }}" class="btn btn-primary">â¬… Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
