{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-4 col-sm-6 mx-auto">  
        <div class="card p-4 shadow" style="max-width: 380; margin: auto;">
            <h3 class="text-center">Welcome to Quiz Master</h3>
            <h5 class="text-center text-primary">Login</h5>
            <form action="{{ url_for('auth.login') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Username:</label>
                    <input type="text" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('auth.register') }}" class="text-danger">Create new user?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
